<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiber</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/Assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/Assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="top">
      <header style="padding-top: 0; padding-bottom: 0" class="block">
        <nav class="nav collapsible container">
          <div class="header">
            <a style="text-decoration: none;" href="index.html">
              <h3>Fiber</h3>
            </a>
            <img style="display: none;" src="Assets/Hamburger Menu.svg" alt="" />
          </div>
          <ul style="display: none;" class="list collapsible__content">
            <li>Community</li>
            <li>Pricing</li>
            <li>Features</li>
          </ul>
          <div style="display: none;" class="btns collapsible__content">
            <button class="btn btn--primary btn--block nav-btn-1">Sign Up</button>
          </div>
        </nav>
      </header>
      <section class="form_section block container">
        <div class="grid grid--1x2">
          <form class="form" action="">
            <h3>Create your Fiber account</h3>
            <label for="">Your Name</label>
            <input class="input" placeholder="John Doe" type="text" />
            <label for="">E-mail</label>
            <input class="input" placeholder="john@example.com" type="text" />
            <label for="">Password</label>
            <input
              class="input"
              placeholder="At least 8 characters"
              type="text"
            />
            <div class="terms">
              <input class="checkbox" type="checkbox" name="" id="" />
              <span for=""
                >By creating an account on Fiber, you agree to the
                <a class="colored__text" href="#">Terms & Conditions</a></span
              >
            </div>
            <button class="btn btn--primary">Create an Account</button>
            <p>Already have a account? <span class="colored__text">Sign in</span></p>
          </form>
          <div class="signup_img">
            <img src="Assets/Sign Up Image.png" alt="" />
            <h3 class="img__text">Unparalled Templates</h3>
            <p class="img__paragraph">
              Crafted by a tem of professional designers, our templates are
              unparalleled in the market.
            </p>
          </div>
        </div>
      </section>
    </section>

    <script src="main.js"></script>
  </body>
</html>
